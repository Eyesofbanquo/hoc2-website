<!DOCTYPE html>
<html>

	<head>
		<title>Welcome to the House</title>

		<!--Styling-->
		<link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css" />
		<link rel="stylesheet" type="text/css" href="css/examples.css" />
		<!--Scripts-->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js" type="text/javascript"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
		<script src="js/jquery.fullpage.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$('#fullpage').fullpage({
					sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', 'whitesmoke', '#ccddff'],
					anchors: ['firstPage', 'secondPage', '3rdPage'],
					menu: '#menu',

					//equivalent to jQuery `easeOutBack` extracted from http://matthewlein.com/ceaser/
					easingcss3: 'cubic-bezier(0.175, 0.885, 0.320, 1.275)',
					
					});
			});
		</script>
	</head>

	<body id = "container">

		<!-- The Navigation at the top of the page -->
		<ul id="menu">
			<li data-menuanchor="firstPage"><a href="#firstPage">Twitch</a></li>
			<li data-menuanchor="secondPage"><a href="#secondPage">YouTube</a></li>
			<li data-menuanchor="3rdPage"><a href="#3rdPage">Challonge</a></li>
		</ul>

		<!-- The slides -->
		<div id="fullpage">
			<div class="section" id="section0">
				<div class = "intro">
					embed Twitch stream + chat here
				</div>
			</div>

			<div class="section" id="section1">
				<div class="intro">
					embed YouTube videos here
				</div>
			</div>

			<div class="section" id="section2">
				<div class="intro">
						embed Challonge/or show calendar here
				</div>
			</div>
			
		<!-- The Angular.js -->
		<div ng-app>
			<input ng-model="person.name" type="text" placeholder="Your Name"/>
			<h1>Hello {{person.name}}</h1>
		</div>


	</body>


</html>
